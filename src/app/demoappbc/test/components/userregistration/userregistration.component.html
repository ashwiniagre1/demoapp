<amexio-card [footer]="true" [header]="true" [show]="true" [header-align]="'left'" [footer-align]="'right'">
    <amexio-header>
        User Profile
    </amexio-header>
    <amexio-body>
        <amexio-row>
            <amexio-column size="12">
                <amexio-text-input [field-label]="'First Name'" [(ngModel)]="userregistration.firstname" name="userregistration.firstname" [place-holder]="'Enter First Name'" [allow-blank]="true" [min-length]="0" [max-length]="20" [font-size]="10" [has-label]="true">
                </amexio-text-input>
            </amexio-column>
        </amexio-row>

        <amexio-text-input [field-label]="'Last name'" [(ngModel)]="userregistration.lastname" name="userregistration.lastname" [place-holder]="'Enter Last Name'" [allow-blank]="true" [min-length]="0" [max-length]="20" [font-size]="10" [has-label]="true">
        </amexio-text-input>
        <amexio-number-input [field-label]="'Phone Number'" [(ngModel)]="userregistration.phonenumber" name="userregistration.phonenumber" [place-holder]="'Enter Phone Number'" [allow-blank]="true" [font-size]="10" [has-label]="true" [min-value]="0" [max-value]="20">
        </amexio-number-input>
        <amexio-radio-group [field-label]="'Gender'" name="userregistration.gender" [data-reader]="'data'" [display-field]="'gender'" [value-field]="'genderId'" [data]="radiogroupData" [horizontal]="true">
        </amexio-radio-group>

    </amexio-body>

    <amexio-action>
        <amexio-button [label]="'Cancel'" [icon]="'fa fa-times fa 2x'" [type]="'default'" [tooltip]="'Cancel'" [size]="'default'" [form-bind]="'cancelBtn'">
        </amexio-button>
        <amexio-button [label]="'Save'" [icon]="'fa fa-save fa 2x'" [type]="'green'" [tooltip]="'Save'" [size]="'default'" [form-bind]="'saveBtn'">
        </amexio-button>

    </amexio-action>
</amexio-card>
